<script>
    function MoveNext(a,b) {
        getDiv = document.querySelector("#step-"+a)
        getOtherDiv = document.querySelector("#step-"+(a+1))
        getStepNoText = document.querySelector("#stepNo")
        getStepProgress = document.querySelector("#progressStep")
        getStepNoText.innerHTML = 'Step '+(a+1) +' of '+b
        getStepProgress.style.width =((a+1)/b*100)+'%'
        getDiv.style.display ='none'
        getOtherDiv.style.display ='block'
        if((a + 1)== b){
                   document.querySelector("#moveTo").innerHTML =
                '                                            <button type="button" onclick="Moveback('+(a+1)+','+b+')" class="btn btn-info float-left">Previous</button>\n' +
                '                                               ' +' <br> <br> <button type="submit" class="btn btn-primary btn-block">Sign in</button>'
            console.log(b - a)
        }
        else {
            document.querySelector("#moveTo").innerHTML = ' <button type="button" onclick="MoveNext('+(a+1)+','+b+')" class="btn btn-info float-right">Next</button>\n' +
                '                                            <button type="button" onclick="Moveback('+(a+1)+','+b+')" class="btn btn-info float-left">Previous</button>\n' +
                '                                               '
            console.log(b - a)
        }
        $('html, body').animate({ scrollTop: 0 }, 'fast');
    }
    function Moveback(a,b) {
        console.log( a)
        getDiv = document.querySelector("#step-"+a)
        getOtherDiv = document.querySelector("#step-"+(a-1))
        getStepNoText = document.querySelector("#stepNo")
        getStepProgress = document.querySelector("#progressStep")
        getStepNoText.innerHTML = 'Step '+(a-1) +' of '+b
        getStepProgress.style.width =((a-1)/b*100)+'%'
        getDiv.style.display ='none'
        getOtherDiv.style.display ='block'
        if((a - 1)== 1){
            getStepProgress.style.width =0+'%'
                   document.querySelector("#moveTo").innerHTML =
                '                                            <button type="button" onclick="MoveNext('+(a-1)+','+b+')" class="btn btn-info float-right">Next</button>\n' +
                '                                               '
            console.log(b - a)
        }
        else {
            document.querySelector("#moveTo").innerHTML = ' <button type="button" onclick="MoveNext('+(a-1)+','+b+')" class="btn btn-info float-right">Next</button>\n' +
                '                                            <button type="button" onclick="Moveback('+(a-1)+','+b+')" class="btn btn-info float-left">Previous</button>\n' +
                '                                               '
            console.log(b - a)
        }
        $('html, body').animate({ scrollTop: 0 }, 'fast');
    }
</script>
